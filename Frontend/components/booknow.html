<!--  -->
<div class="wrapper">
  <h3> BOOK NOW </h3>
	<h4> RESERVATION DETAILS </h4>
	<div id="error_message"></div>

	<form id="form" class="form"> 
		<div class="sidebyside">
				<div class="form-control"> 
				    <p>Office*    
				        <select type="text" value="" name="Office"> 
				            <option>CEO Conference Room</option> 
				            <option>Creative Conference Room </option> 
				            <option>Shared Office/Coworking</option>  
				        </select>
				    </p><br>
				</div>

				<div class="form-control"> 
				    <label for="date">Date*</label>
					<input type="date" id="date" name="trip-start"
				       value=""
				       min="2020-01-01" required="" ><br><br>
				</div>
		</div>
<!--  -->
		<div class="sidebyside">
				<div class="form-control"> 
				    <label for="start-time">Start time</label>
					<input id="start-time" type="time" name="start-time" value="09:00"><br><br>
				</div>

				<div class="form-control">
					<label for="end-time">End time</label>
					<input id="end-time" type="time" name="end-time" value="09:00"><br><br>
				</div>
		</div>
		<h4> CONTACT INFO </h4>
<!--  -->
		<div class="sidebyside">
				<div class="form-control"> 
				    <label for="email">Email*</label>
				  	<input type="email" id="email" name="email" placeholder="example@gmail.com" required=""><br>
				</div>
				<!-- <div class="form-control">
				  	<label for="phone">Mobile:</label>
				    <input type="tel" id="phone" name="phone" placeholder="1234-5678-90" pattern="[0-9]{4}[0-9]{4}[0-9]{2}" required><br><br>
				</div> -->
		</div>
<!--  -->
		<div class="notes"> 
			<label for="note">Remarks:</label><br>
			<textarea id="note" name="note" rows="5" cols="33"></textarea><br><br>
		</div>
    	<button type="Submit">Book</button>
		
	</form>
</div>
